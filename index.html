<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet" />

    <title>Hogwarts studentlist</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Hogwarts</h1>
      <h3>Students of 1991</h3>
    </header>

    <section id="overview">
      <div id="list_details">
        <p id="total_amount">Total:</p>
        <p id="expelled_amount">Expelled:</p>
        <p id="grif_amount">Gryffindor:</p>
        <p id="raven_amount">Ravenclaw:</p>
        <p id="huffle_amount">Hufflepuff:</p>
        <p id="slyth_amount">Slyterin:</p>
        <p id="displayed_amount">Displayed:</p>
      </div>
    </section>

    <!-- FILTERING -->
    <section id="filt_sort">
      <select name="filtering" id="filtering">
        <option class="filter" data-action="filter" value="*">Filter</option>
        <option class="filter" data-action="filter" value="*">All Current Students</option>
        <option class="filter" data-action="filter" value="Gryffindor">Gryffindor</option>
        <option class="filter" data-action="filter" value="Hufflepuff">Hufflepuff</option>
        <option class="filter" data-action="filter" value="Slytherin">Slytherin</option>
        <option class="filter" data-action="filter" value="Ravenclaw">Ravenclaw</option>
        <option class="filter" data-action="filter" value="expelled">Expelled Students</option>
        <option class="filter" data-action="filter" value="prefect">Prefects</option>
        <option class="filter" data-action="filter" value="squad">Inquisitorial Squad</option>
      </select>

      <!-- SORTING -->
      <select name="sorting" id="sorting">
        <option class="sort" data-action="sort" data-sort-direction="asc" value="*">Sort by</option>
        <option class="sort" data-action="sort" data-sort-direction="asc" value="firstname">First name</option>
        <option class="sort" data-action="sort" data-sort-direction="asc" value="lastname">Last name</option>
        <option class="sort" data-action="sort" data-sort-direction="asc" value="house">House</option>
        <option class="sort" data-action="sort" data-sort-direction="asc" value="prefect">Prefects</option>
        <option class="sort" data-action="sort" data-sort-direction="asc" value="squad">Inquisitorial Squadmembers</option>
      </select>

      <!-- SEARCHING -->
      <div id="search_bar">
        <input id="search" type="text" name="search" placeholder="Search" />
        <button type="submit"></button>
      </div>
    </section>

    <template>
      <article class="student">
        <h3 id="name"></h3>
        <p id="house"></p>
        <img id="list_img" src="" alt="" />
        <button id="make_prefect">Make prefect</button>
        <button id="squad_button">Add to inquisitorial squad</button>
      </article>
    </template>

    <section id="list"></section>

    <button id="hack_button">DONT PRESS THIS BUTTON!</button>

    <section id="popup" data-house="">
      <article id="student_popup">
        <button class="close">âœ•</button>
        <h3 id="popup_name"></h3>
        <img id="popup_img" src="" alt="" />
        <p id="popup_nick"></p>
        <p id="popup_house"></p>
        <p id="popup_gender"></p>
        <p id="popup_bloodstatus"></p>
        <div id="popup_crest"></div>
        <label id="theme-changer">
          <p>Choose theme</p>
          <select name="theme" id="theme">
            <option value="gryffindor">Gryffindor theme</option>
            <option value="hufflepuff">Hufflepuff theme</option>
            <option value="ravenclaw">Ravenclaw theme</option>
            <option value="slytherin">Slytherin theme</option>
          </select>
        </label>
      </article>
    </section>

    <section id="alert_popup">
      <article id="alert_box">
        <h3 id="onlytwo">Oh no! You can only choose two students from the same house!</h3>
        <h3 id="notsamegender">And it has to be a boy and a girl!</h3>
        <h3 id="squad_info">Oh no! only pureblooded students from Slytherin can be added to the inquisitorial squad!</h3>
        <button id="close_info">Close</button>
      </article>
    </section>

    <script src="script.js"></script>
  </body>
</html>
